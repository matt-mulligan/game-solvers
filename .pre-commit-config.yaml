repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: "Ruff: Linting Rules"
        entry: poetry run ruff
        args: [ --fix ]
        language: system
        types: [ python ]
        require_serial: true
        files: ^(src|tests)/.+\.py

      - id: ruff-format
        name: "Ruff: Formatting Rules"
        entry: poetry run ruff format
        language: system
        types: [ python ]
        require_serial: true
        files: ^(src|tests)/.+\.py

      - id: mypy
        name: "MyPy: Type Checking"
        entry: poetry run mypy
        language: system
        types: [ python ]
        require_serial: true
        files: ^(src|tests)/.+\.py